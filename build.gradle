plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin:'java'
apply plugin:'application'

project.ext.lwjglVersion = "3.2.1"
project.ext.lwjglNatives = "natives-windows"

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.lwjgl:lwjgl:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-assimp:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-bgfx:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-glfw:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-nanovg:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-nuklear:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-openal:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-opengl:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-par:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-stb:$lwjglVersion"
	implementation "org.lwjgl:lwjgl-vulkan:$lwjglVersion"
	runtimeClasspath "org.lwjgl:lwjgl:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-assimp:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-bgfx:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-glfw:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-nanovg:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-nuklear:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-openal:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-opengl:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-par:$lwjglVersion:$lwjglNatives"
	runtimeClasspath "org.lwjgl:lwjgl-stb:$lwjglVersion:$lwjglNatives"
}